<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meditation/Breath exercise App</title>
</head>
<body>
    <section class="input">
        <h2>Select breaths</h2>
        <select class="breath-input">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
    </section>
    <section class="circle-wrap">
       <div class="circle-outline"></div>
       <div class="circle-progress"></div>
    </section>
    <p class="breaths">Breaths remaining: <span class="breaths__remaining">3</span></p>
    <p class="instructions">Are you ready to start ?</p>
    <button class="btn-start">Begin</button>
    <script src="js/app.js"></script>
</body>
</html>
